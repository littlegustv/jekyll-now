---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post flip-container">

      <div class='flipper'>
        <div class='front'>
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        </div>
        <div class='back'>
          <div class="entry">
            {{ post.content | truncatewords:100}}
          </div>
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </div>
      </div>
    </article>
  {% endfor %}
</div>
