---
layout: default
---
<div class="posts">
  {% for post in site.posts %}
	{% unless post.draft %}
    <article class="post">
          <div class="entry">
            <a href="{{ site.baseurl }}{{ post.url }}"><h1>{{ post.title }}</h1></a>
              {{ post.content | truncatewords:55}}
          </div>
          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
	{% endunless %}
  {% endfor %}
</div>
