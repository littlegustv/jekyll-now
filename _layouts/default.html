<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    {% feed_meta %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type='text/javascript' src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script type='text/javascript' src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>

    <link rel="shortcut icon" type="image/png" href="/images/favicon-bug.ico"/>

    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="container-fluid headliner text-right">
      <h1 class="site-name h1">{{ site.name }}</h1>
    </div>
    <div class="nav navbar-inverse affix container-fluid" id="navbar" data-spy="affix" data-offset-top="150">
      <div class='nav-header'>
        <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

          <!--<p class="site-description">{{ site.description }}</p>-->
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{{ site.baseurl }}/index.html">Blog</a></li>
        <li><a href="{{ site.baseurl }}/games">Games</a></li>
        <li><a href="{{ site.baseurl }}/apps">Apps</a></li>
      </ul>
    </div>

    <div class="container container-narrow main-stuff">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
