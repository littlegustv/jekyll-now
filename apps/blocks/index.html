<head>
<!-- STYLESHEETS -->

<!-- SCRIPTS -->
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.confirm.min.js"></script>

<script src="./js/jquery.ui.touch-punch.min.js"></script>
<script src="./js/main.js"></script>

<!-- INFO -->
<title>Blocks</title>
<meta name="viewport" content="initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
<div id='currentPointer'><i class="fa fa-caret-left"></i></div>
<div id="menuModal">
	<div id="menuContent">
		<h1>Settings</h1>
		<b>Notify me <input id='alertTime' type='number' value='5' min='0' max='60'></input> minutes before a task is complete.</b>
	</div>
</div>
<div id="addModal">
	<form id="addEvent">
		<h1>Add New</h1>
		<input class="name" type="text" name="name" placeholder="Task Name" />
		<input class="hours" type="number" name="hours" placeholder="hrs" min="0" max="12" step="1" />: 
		<input class="minutes" type="number" name="minutes" placeholder="mins" min="0" max="60" step="1" />
		<button class="submit button"><i class="fa fa-thumbs-up"></i></button>
	</form>
</div>
<div id="editModal">
	<form id="editEvent">
		<h1>Edit</h1>
		<input class="name" type="text" name="name" placeholder="Task Name" />
		<input class="hours" type="number" name="hours" placeholder="hrs" min="0" max="12" step="1" />: 
		<input class="minutes" type="number" name="minutes" placeholder="mins" min="0" max="60" step="1" />
		<button class="submit button"/><i class="fa fa-thumbs-up"></i></button>
		<button id='delete' class='button confirm'><i class="fa fa-trash"></i></button>
	</form>
</div>
<div id="app-content">
	<div id='top-content'>
		<a id="add"><i data-toggle="tooltip" data-placement="bottom" title="Add New" class="fa fa-plus-square nav"></i></a>
		<a id="menu"><i data-toggle="tooltip" data-placement="bottom" title="Settings" class="fa fa-bars nav"></i></a>
		<div id="end"><span id="endTime" data-toggle="tooltip" data-placement="bottom" title="End Time">
		    <span id="time"><input type='time' name='time' value="17:00:00" id="finaltime"/></span>
		</span>
		</div>
	</div>
    <div id="main-content">
	<!--
        <div class='task'> <span class='taskName'>TEST
        </span><span class='time'>
        <span class='duration'>1:12</span>
 <span class='endtime'>4:35</span>
 <span class='starttime'>3:24</span>
</span>
        </div>-->
    </div>
    <div id="bottom-content">
    	<center><img src="./media/images/blocks_icon16.png" style="vertical-align:middle;"></img> Blocks - developed by Benny Heller, c. 2015</center>
    </div>

</div>
</body>
</html>
