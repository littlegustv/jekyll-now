<html>
<head>
<!-- STYLESHEETS -->
<link href='./css/bootstrap.min.css' rel='stylesheet' type='text/css' />
<link rel="shortcut icon" href="./media/images/blocks_icon.png" type="image/x-icon" />
<link rel="apple-touch-icon" href="./media/images/blocks_icon57.png" type="image/x-icon" />
<link href="./css/font-awesome.min.css" rel="stylesheet" />
<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
<link href='./css/style.css' rel='stylesheet' type='text/css' />

<!-- SCRIPTS -->
<script src="./js/jquery.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

<script src="./js/jquery.ui.touch-punch.min.js"></script>
<script src="./js/main.js"></script>

<!-- INFO -->
<title>Blocks</title>
<meta name="viewport" content="initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
<div id='currentPointer'><i class="fa fa-caret-left"></i></div>
<div id="finalModal" class='modal'>
	<div id="finalContent" class='modalContent'>
		<h1>End Time</h1>
		<ul>
			<li>
				<span class='left'>
					End By:
				</span>
				<span class='right'>
					<input type='time' name='time' value="17:00:00" id="finaltime"/>
				</span>
				<div style="clear: both;"></div>
			</li>
			<hr>
			<li>
				<span class='left'>
					<button class="submit button">Confirm</button>
				</span>
				<div style="clear: both;"></div>
			</li>
		</ul>
	</div>
</div>
<div id="menuModal" class='modal'>
	<div id="menuContent" class='modalContent'>
		<h1>Settings</h1>
		<ul>			
			<li>
				<span class='left'>Notify At Event</span>
				<span class='right'><input type='checkbox' id='notifyOn' class='switch'></input><label for="notifyOn"></label></span>
				<div style="clear: both;"></div>
			</li>
			<li>
				<span class='left'>Notify Before Event</span>
				<span class='right'><input type='checkbox' id='notifyBefore' class='switch'></input><label for="notifyBefore"></label></span>
				<div style="clear: both;"></div>
			</li>
			<li>
				<span class='right'>Alert <input id='beforeAlert' type='number' value='5' min='0' max='60'></input> minutes before</span>
				<div style="clear: both;"></div>
			</li>
			<li>
				<span class='left'>Notify On End Of Day</span>
				<span class='right'><input type='checkbox' id='notifyEnd' class='switch'></input><label for="notifyEnd"></label></span>
				<div style="clear: both;"></div>
			</li>
			<li>
				<span class='left'>Help Messages</span>
				<span class='right'><input type='checkbox' id='helpMessages' class='switch'></input><label for="helpMessages"></label></span>
				<div style="clear: both;"></div>
			</li>
			<hr>
			<li>
				<span class='left'>
					<button class="submit button">Confirm</button>
				</span>
				<div style="clear: both;"></div>
			</li>
		</ul>
	</div>
</div>
<div id="addModal" class='modal'>
	<form id="addEvent" class='modalContent'>
		<h1>Add New</h1>
		<ul>
			<li>
				<span class='left'>Name:</span>
				<span class='right'><input class="name" type="text" name="name" placeholder="My new task" /></span>
				<div style="clear: both;"></div>
			</li>
			<li>
				<span class='left'>Duration:</span>
				<span class='right'>
					<input class="hours" type="number" name="hours" placeholder="hrs" min="0" max="12" step="1" value="0"/>:
					<input class="minutes" type="number" name="minutes" placeholder="mins" min="0" max="60" step="1" value="30"/>
				</span>
				<div style="clear: both;"></div>
			</li>
			<hr>
			<li>
				<span class='left'><button class="submit button">Add</button></span>
				<div style="clear: both;"></div>
			</li>
	</ul>
	</form>
</div>
<div id="editModal" class='modal'>
	<form id="editEvent" class='modalContent'>
		<h1>Edit</h1>
		<ul>
			<li>
				<span class='left'>Name:</span>
				<span class='right'><input class="name" type="text" name="name" placeholder="My new task" /></span>
				<div style="clear: both;"></div>
			</li>
			<li>
				<span class='left'>Duration:</span>
				<span class='right'>
					<input class="hours" type="number" name="hours" placeholder="hrs" min="0" max="12" step="1" value="0"/>:
					<input class="minutes" type="number" name="minutes" placeholder="mins" min="0" max="60" step="1" value="30"/>
				</span>
				<div style="clear: both;"></div>
			</li>
			<hr>
			<li>
				<span class='left'>
					<button class="submit button">Confirm</button>
				</span>
				<span class='right'>
					<button id='delete' class='button'>Delete</button>	
				</span>
				<div style="clear: both;"></div>				
			</li>
	</form>
</div>
<div id="app-content">
	<div id='top-content'>
		<a id="add"><i data-toggle="tooltip" data-placement="bottom" title="Add New" class="fa fa-plus-square nav"></i></a>
		<a id="menu"><i data-toggle="tooltip" data-placement="bottom" title="Settings" class="fa fa-bars nav"></i></a>
		<div id="end"><span id="endTime" data-toggle="tooltip" data-placement="bottom" title="End Time">
		    <span id="time"></span>
		</span>
		</div>
	</div>
    <div id="main-content">
	<!--
        <div class='task'> <span class='taskName'>TEST
        </span><span class='time'>
        <span class='duration'>1:12</span>
 <span class='endtime'>4:35</span>
 <span class='starttime'>3:24</span>
</span>
        </div>-->
    </div>
    <div id="bottom-content">
    	<center><img src="./media/images/blocks_icon16.png" style="vertical-align:middle;"></img> Blocks - developed by Benny Heller, c. 2015</center>
    </div>

</div>
</body>
</html>
