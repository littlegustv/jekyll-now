<html>
<head>
<!-- STYLESHEETS -->
<link rel="shortcut icon" href="./media/images/blocks_icon.png" type="image/x-icon" />
<link rel="apple-touch-icon" href="./media/images/blocks_icon57.png" type="image/x-icon" />
<link href="./css/font-awesome.min.css" rel="stylesheet" />
<!--<link href='./css/sarpanch.css' rel='stylesheet' type='text/css' />-->

<script src="./js/jquery-ui.min.js"></script>

<script src="./js/jquery.ui.touch-punch.min.js"></script>
<script src="./js/main.js"></script>

<!-- INFO -->
<title>Blocks</title>
<meta name="viewport" content="initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
<div id="addModal">
	<form id="addEvent">
		<h1>Add New</h1>
		<input class="name" type="text" name="name" placeholder="Task Name..." />
		<input class="hours" type="number" name="hours" placeholder="Hours" min="0" max="12" step="1" />
		<input class="minutes" type="number" name="minutes" placeholder="Minutes" min="0" max="60" step="1" />
		<button class="submit button">Add Task...</button>
	</form>
</div>
<div id="editModal">
	<form id="editEvent">
		<h1>Edit</h1>
		<input class="name" type="text" name="name" placeholder="Task Name..." />
		<input class="hours" type="number" name="hours" placeholder="Hours" min="0" max="12" step="1" />
		<input class="minutes" type="number" name="minutes" placeholder="Minutes" min="0" max="60" step="1" />
		<button class="submit button"/>Confirm...</button>
		<button id='delete' class='button'><i class="fa fa-trash"></i></button>
	</form>
</div>
<div id="app-content">
<a id="add"><i class="fa fa-plus-square"></i></a>

    <div id="end"><span id="endTime">
        <span id="time"><input type='time' name='time' value="17:00:00" id="finaltime"/></span>
</span>
    </div>
    <div id="main-content">
	<!--
        <div class='task'> <span class='taskName'>TEST
        </span><span class='time'>
        <span class='duration'>1:12</span>
 <span class='endtime'>4:35</span>
 <span class='starttime'>3:24</span>
</span>
        </div>-->
    </div>

</div>
</body>
</html>
